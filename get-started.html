<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Get Started | Web Development</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --primary: #6c63ff;
  --bg: #ffffff;
  --text: #1f2937;
  --muted: #6b7280;
  --card: #f9fafb;
  --border: #e5e7eb;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Inter", sans-serif;
}

body {
  background: var(--bg);
  color: var(--text);
}

/* Container */
.container {
  max-width: 900px;
  margin: 80px auto;
  padding: 20px;
}

/* Card */
.form-card {
  background: var(--card);
  border-radius: 18px;
  padding: 40px;
  box-shadow: 0 25px 50px rgba(0,0,0,0.05);
  animation: fadeUp .6s ease;
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

h1 {
  font-size: 32px;
  margin-bottom: 8px;
}

p {
  color: var(--muted);
  margin-bottom: 32px;
}

/* Grid */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px,1fr));
  gap: 20px;
}

/* Inputs */
label {
  font-size: 14px;
  font-weight: 500;
  margin-bottom: 6px;
  display: block;
}

input, select, textarea {
  width: 100%;
  padding: 12px 14px;
  border-radius: 12px;
  border: 1px solid var(--border);
  outline: none;
  font-size: 14px;
  transition: 0.3s;
}

input:focus, select:focus, textarea:focus {
  border-color: var(--primary);
  box-shadow: 0 0 0 4px rgba(108,99,255,.1);
}

textarea {
  resize: none;
  height: 120px;
}

/* Services */
.services {
  display: flex;
  flex-wrap: wrap;
  gap: 12px;
}

.service {
  padding: 10px 16px;
  border-radius: 999px;
  border: 1px solid var(--border);
  cursor: pointer;
  transition: 0.3s;
  font-size: 14px;
}

.service.active {
  background: var(--primary);
  color: white;
  border-color: var(--primary);
}

/* Button */
button {
  margin-top: 30px;
  width: 100%;
  padding: 14px;
  border-radius: 14px;
  border: none;
  background: var(--primary);
  color: white;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 12px 30px rgba(108,99,255,.35);
}

/* Success */
.success {
  display: none;
  text-align: center;
  padding: 40px;
}

.success h2 {
  color: var(--primary);
}
</style>
</head>

<body>

<div class="container">
  <div class="form-card" id="formCard">
    <h1>Start Your Project ðŸš€</h1>
    <p>Tell us about your project and weâ€™ll get back within 24 hours.</p>

    <form id="projectForm">
      <div class="grid">
        <div>
          <label>Your Name</label>
          <input type="text" required>
        </div>

        <div>
          <label>Email</label>
          <input type="email" required>
        </div>

        <div>
          <label>Project Type</label>
          <select required>
            <option value="">Select</option>
            <option>Business Website</option>
            <option>E-commerce</option>
            <option>Portfolio</option>
            <option>Web App</option>
          </select>
        </div>

        <div>
          <label>Budget Range</label>
          <select required>
            <option value="">Select</option>
            <option>â‚¹10k â€“ â‚¹25k</option>
            <option>â‚¹25k â€“ â‚¹50k</option>
            <option>â‚¹50k+</option>
          </select>
        </div>
      </div>

      <label style="margin-top:25px;">Services Needed</label>
      <div class="services">
        <div class="service">UI/UX Design</div>
        <div class="service">Frontend</div>
        <div class="service">Backend</div>
        <div class="service">SEO</div>
        <div class="service">Maintenance</div>
      </div>

      <label style="margin-top:25px;">Project Details</label>
      <textarea placeholder="Describe your idea..."></textarea>

      <button type="submit">Submit Request</button>
    </form>
  </div>

  <div class="form-card success" id="successBox">
    <h2>ðŸŽ‰ Request Sent!</h2>
    <p>Weâ€™ll contact you shortly.</p>
  </div>
</div>

<script>
const services = document.querySelectorAll('.service');
services.forEach(s => {
  s.addEventListener('click', () => s.classList.toggle('active'));
});

document.getElementById('projectForm').addEventListener('submit', e => {
  e.preventDefault();

  document.getElementById('formCard').style.display = 'none';
  document.getElementById('successBox').style.display = 'block';
});
</script>

</body>
</html>
